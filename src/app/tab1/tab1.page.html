<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      How much did you drink today?
      
    </ion-title>
  </ion-toolbar>
  
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-card>
  <!--Put stuff here-->
  <body style="background-color: blue">
    <img src="../../assets/img/HealthyPlant.png"/>
  </body>
  <ion-input placeholder="Enter name"></ion-input>
  
  <ion-list style="margin-top:82%; margin-left:10px">
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>Sex</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio slot="start" value="male"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>
  
     
    </ion-radio-group>
  </ion-list>

  
  <ion-item style="margin-left:10px">
    <ion-thumbnail>
      <img src="../assets/img/waterbottle.jpg">
    </ion-thumbnail>
    <ion-range min="0" max="20" step="1" pin = "true" snaps="true">
      <ion-label slot="start">0 Liters</ion-label>
      <ion-label slot="end">20 Liters</ion-label>
    </ion-range>
  </ion-item>

  <ion-button expand = "full">Input Water</ion-button>

</ion-card>

  <ion-header collapse="condense">
    
    <!-- <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
      
    </ion-toolbar> -->
