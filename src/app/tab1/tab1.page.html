<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      How much did you drink today?
      
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <!--Put stuff here-->
  <body style="background-color: blue">
    <img src="../assets/img/IopnicAppBG.png" alt="background image of window and table">
  </body>
  
  <ion-list>
    <ion-list-header>
      <ion-label>
        Select how much water you drank
      </ion-label>
    </ion-list-header>
  
    <ion-item class="ion-text-wrap">
      <ion-label >How much water in liters?</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="1l">1 Liter</ion-select-option>
        <ion-select-option value="2l">2 Liters</ion-select-option>
        <ion-select-option value="3l">3 Liters</ion-select-option>
        <ion-select-option value="4l">4 Liters</ion-select-option>
        <ion-select-option value="5l">5 Liters</ion-select-option>
        <ion-select-option value="6l">6 Liters</ion-select-option>
        <ion-select-option value="7l">7 Liters</ion-select-option>
        <ion-select-option value="8l">8 Liters</ion-select-option>
        <ion-select-option value="9l">9 Liters</ion-select-option>
        <ion-select-option value="10l">10 Liters</ion-select-option>
        <ion-select-option value="11l">11 Liters</ion-select-option>
        <ion-select-option value="12l">12 Liters</ion-select-option>
        <ion-select-option value="13l">13 Liters</ion-select-option>
        <ion-select-option value="14l">14 Liters</ion-select-option>
        <ion-select-option value="15l">15 Liters</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-text-wrap">
      <ion-label >Gender</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
      </ion-select>
    </ion-item>
  
  </ion-list>
  
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
      
    </ion-toolbar>
  </ion-header>

  
</ion-content>
